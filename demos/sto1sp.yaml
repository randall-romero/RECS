model_type: fghp

declarations:

  states: [A]

  controls: [S, H, P]

  expectations: [EP, EPe]

  statesnext: [An]

  controlsnext: [Sn, Hn, Pn]

  shocks: [e]

  parameters: [k, delta, r, h, mu, elastD, elastS]

  
equations:

  arbitrage:

    - P+k-EP*(1-delta)/(1+r)     |    0 <= S <= inf
    - EPe/(1+r) = h*H^mu         | -inf <= H <= inf
    - A = P^elastD+S             | -inf <= P <= inf

  transition:

    - An = (1-delta)*S(-1)+H(-1)*e

  expectation:

    - EP  = Pn(1)
    - EPe = Pn(1)*e(1)

    
calibration:

  parameters:

    k      :  0.06
    delta  :  0.02
    r      :  0.03
    elastS :  0.2
    h      : 1/(1+r)
    mu     : 1/elastS
    elastD : -0.2
    
  steady_state:

    A : 1
    S : 0
    H : 1
    P : 1
    An : 1
    Sn : 0
    Hn : 1
    Pn : 1
    
