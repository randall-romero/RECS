model_type: fghp

declarations:

  states: [A3, E3Prod]

  controls: [S3, P3]

  expectations: [EP4]

  statesnext: [A4, E4Prod]

  controlsnext: [S4, P4]

  shocks: [e4]

  parameters: [k, delta, r, elastD, d]

  
equations:

  arbitrage:

    - P3+k-EP4*(1-delta)/(1+r)     |    0 <= S3 <= inf
    - A3 - d*P3^elastD-S3           |    0 <= P3 <= inf

  transition:

    - A4 = (1-delta)*S3(-1)
    - E4Prod = E3Prod(-1)+e4

  expectation:

    - EP4 = P4(1)

    
calibration:
   
  steady_state:

    A3     : 2
    S3     : 1
    P3     : 1
    E3Prod : 0

    
